<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
</head>
<body>
<div id="container">
	<h1>Fill your details to get sign in</h1>

	<form method="POST" action="{% url 'signup' %}"> {% csrf_token %}
		<label id="fullname">Name</label>
		<input type="text" name="fullname"><br>
		<label id="email">Email</label>
		<input type="email" name="email"><br>
		<label id="password">Password</label>
		<input type="text" name="password"><br>
		<br>
		<button type="submit">Sign Up</button><p>
			If already account click on <a href="{% url 'login' %}"></a>
		</p>
	</form>
</div>
</body>
</html>
